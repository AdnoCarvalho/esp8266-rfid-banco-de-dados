<script>
    const usersTable = document.getElementById('tags-table');

    const getTags = () => {
        return http.get(endpoints.tags);
    };

    const updateTagsTable = () => {
        getTags()
            .then((tags) => tags.data)
            .then((tags) => {
                let table = '';

                tags.forEach((tag) => {
                    table += `<tr>`;
                    table += `<td>${tag.id}</td>`;
                    table += `<td>${tag.tag}</td>`;
                    table += `<td>${tag.state}</td>`;
                    table += `<td class="has-text-centered">-</td>`;
                    table += `<td class="has-text-centered">-</td>`;
                    table += `</tr>`;
                });
                usersTable.innerHTML = table;
            })
            .catch((err) => console.log);
    };

    updateTagsTable();

</script>
